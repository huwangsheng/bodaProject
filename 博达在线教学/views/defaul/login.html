<!DOCTYPE html>
<html lang="en">
<style>
</style>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" type="image/x-icon" href="defaul/assets/img/favicon.png" />
		<title>用户-登录</title>
		<!--在线引用  -->
		<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<!--引用谷歌字体 -->
		<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet" />
		<!-- 引用css样式 -->
		<link rel="stylesheet" href="defaul/assets/css/owl.carousel.min.css" />
		<link rel="stylesheet" href="defaul/assets/css/icofont.min.css" />
		<link rel="stylesheet" href="defaul/assets/css/owl.theme.default.min.css" />
		<link rel="stylesheet" href="defaul/assets/css/featherlight.min.css" />
		<link rel="stylesheet" href="defaul/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="defaul/assets/css/style.css" />

		<link rel="stylesheet" href="views/defaul/index/assets/css/login-register/base.css" />
		<link rel="stylesheet" href="defaul/assets/css/login-register/login.css" />

		<style type="text/css">

		</style>

	</head>

	<body>
		<!-- 预加载 -->
		<div id="preloader">
			<div class="pre-container">
				<div class="spinner">
					<div class="double-bounce1"></div>
					<div class="double-bounce2"></div>
				</div>
			</div>
		</div>

		{{include 'defaul/public/coursesheader.html'}}

		<!-- 标题部分  -->
		<section class="header-section">
			<!--登录-->
			<div id="header">
			</div>
			<div class="container">
				<div class="bgPic"><img src="defaul/img/register/b3_1.jpg" alt="" /></div>
				<div class="register">
					<div class="title">
						<span>登录</span>
					</div>
					<form autocomplete="off" action="{{__HOST__}}/defaul/login/doLogin" method="post" id="loginForm">
						<div class="default">
							<input id="username" name="username" data-form="uname" type="text" placeholder="用户名"/>
						</div>
						<div class="default">
							<input id="password" name="password" data-form="upwd" type="password"  placeholder="密码"/>
						</div>
						<div class="submit">
							<button class="s_hover" data-form="submit">登录</button>
						</div>
					</form>
					<div class="other_login">
						<div class="log">
							<span>  &nbsp&nbsp其他  登录</span>
						</div>
						<div class="icon">
							<ul>
								<li data-log="icon" class="i_hover">
									<img data-icon="wx" src="defaul/img/register/wx.png" alt="" />
									<span class="prompt"><a href="#">微信登录</a></span>
								</li>
								<li data-log="icon" class="i_hover">
									<img data-icon="qq" src="defaul/img/register/qq.png" alt="" />
									<span class="prompt"><a href="#">QQ登录</a></span>
								</li>
								<li data-log="icon" class="i_hover">
									<img data-icon="wb" src="defaul/img/register/wb.png" alt="" />
									<span class="prompt"><a href="#">微博登录</a></span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!--//登录-->
		</section>
		<!-- //标题  -->
		{{include 'defaul/public/webFooter.html'}}
	</body>

</html>

<script>

    $(function(){

//        $('#code').click(function(){
//
//            $(this).attr('src','{{__ROOT__}}/defual/login/code?t='+Math.random()*1000)
//        })

        $("#loginForm").submit(function(){
            if($('#username').val()=='' || $("#password").val()==''){
                alert('用户名或者密码或者验证码不能为空')
                return false;
            }
            return true;

        })

    })
</script>
