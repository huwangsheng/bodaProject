<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="defaul/assets/img/favicon.png"  />
    <title>博达教育 -注册首页</title>
    
    <!--在线引用  -->
 <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
 <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
 <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!--引用谷歌字体 -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet"/>
    <!-- 引用css样式 -->
    <link rel="stylesheet" href="defaul/assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="defaul/assets/css/icofont.min.css" />
    <link rel="stylesheet" href="defaul/assets/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="defaul/assets/css/featherlight.min.css" />
    <link rel="stylesheet" href="defaul/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="defaul/assets/css/style.css" />

    <link rel="stylesheet" href="defaul/assets/css/login-register/base.css"/>
    <link rel="stylesheet" href="defaul/assets/css/login-register/register.css"/>
    
 <style type="text/css">

 </style>
 
 

  </head>
  <body>
    <!-- 预加载 -->
    <div id="preloader">
      <div class="pre-container">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
    </div>
    {{include 'defaul/public/coursesheader.html'}}
    <section class="header-section">
     <!--登录-->
    <div id="header">
    </div>
        <div class="container">
            <div class="bgPic"><img src="defaul/img/register/b2_1.jpg" alt=""/></div>
            <div class="register">
                <div class="title">
                    <span>注册</span>
                </div>
                <!--{{__HOST__}}/defaul/login/doAdd-->
                <form autocomplete="off" action="{{__HOST__}}/doAdd" method="post">
                    <div class="default">
                        <input id="username" name="username" data-form="username" type="Email" placeholder="用户名邮箱格式"/>
                    </div>
                    <div class="default">
                        <input id="favor" name="favor" data-form="favor" type="favor" placeholder="爱好"/>
                    </div>
                    <div class="default">
                        <input id="intername" name="intername" data-form="intername" type="intername" placeholder="个性网名"/>
                    </div>
                    <div class="default">
                        <input id="gender" name="gender" data-form="gender" type="gender" placeholder="性别"/>
                        <!--<input name="gender" id="gender" type="radio" checked="checked"/>男 <input name="gender"  type="radio" />女-->
                    </div>
                    <div class="default">
                        <input id="age" name="age" data-form="age" type="age" placeholder="年龄"/>
                    </div>
                    <div class="default">
                        <input id="birthday" name="birthday" data-form="birthday" type="birthday" placeholder="1999-1-11"/>
                    </div>
                    <div class="default">
                        <input id="occupation" name="occupation" data-form="occupation" type="occupation" placeholder="职业"/>
                    </div>
                    <div class="default">
                        <input id="Email" name="Email" data-form="Email" type="Email" placeholder="常用Email"/>
                    </div>
                    <div class="default">
                        <input id="phone" name="phone" data-form="phone" type="phone" placeholder="电话号码"/>
                    </div>
                    <div class="default">
                        <input id="password" name="password" data-form="password" type="password" placeholder="密码"/>
                    </div>
                    <div class="default">
                        <input id="rpassword"  name="rpassword" data-form="rpassword" type="password" placeholder="请确认密码"/>
                    </div>
                    <div class="submit">
                        <button class="s_hover" data-form="submit">注册</button>
                    </div>
                </form>
            </div>
        </div>
	
		<!--//登录-->
    </section>

    {{include 'defaul/public/webFooter.html'}}
  </body>
</html>
