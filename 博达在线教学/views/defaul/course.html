{{include 'defaul/public/coursetop.html'}}
<div class="depart">
    <div class="head">分类：</div>
    <div class="choice">
        {{each catelist}}
        <a {{if pid==$value._id}}class="active"{{/if}} href="/course?pid={{@$value._id}}">&#160;&#160;&#160;&#160;&#160;{{$value.title}}</a>
        {{/each}}
    </div>
</div>

</div>
</div>
<div class="newCourse"><span class="news">最新</span><span class="news">最热</span></div>

</div>

<div class="container clearfix">
    <div class="course-zz">

        <div class="course-list">
            <div class="js-course-lists">
                <ul>
                    {{each articlelist}}
                    <li>
                        <a href="#">{{$value.title}}</a>
                        <div>
                            <a href="/routes/defaul/content/{{@$value._id}}"> <img width="240px" height="250px" alt="aotm1" src="{{$value.img_url}}"></a>
                        </div>
                        <h5 class="content">
                            <span>关键字:{{$value.keywords}}</span>&#160;
                            <span>类型:{{$value.catename}}</span>&#160;
                            <span>作者:{{$value.author}}</span>
                        </h5>
                    </li>
                    {{/each}}
                </ul>
            </div>

        </div>

        <!--<div class="course-tool-ba clear">

        </div>-->
        <div class="container-content"></div>

        <div class="course-page-num clear">
            <div class="pageCenter">



            </div>

        </div>
        <div id="page" class="pagination" style="float:right"></div>

    </div>

</div>

{{include 'defaul/public/coursefooter.html'}}

<script>

    $('#page').jqPaginator({
        totalPages: {{totalPages}},
    visiblePages: 5,
        currentPage: {{page}},
    onPageChange: function (num, type) {

        if(type=='change'){
            {{if pid}}
            location.href="/course?pid={{pid}}&page="+num;

            {{else}}
            location.href="/course?page="+num;
            {{/if}}
        }
    }
    });
</script>
