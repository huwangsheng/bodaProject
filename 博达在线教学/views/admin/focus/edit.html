<!DOCTYPE html>
<html lang="en">
{{include 'admin/public/header.html'}}
<body>
{{include "admin/public/nav_top.html"}}
<div class="main-container" id="main-container">
	<script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>

		<div class="sidebar" id="sidebar">
			<script type="text/javascript">
                try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
			</script>

			<div class="sidebar-shortcuts" id="sidebar-shortcuts">
				<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
					<button class="btn btn-success">
						<i class="icon-signal"></i>
					</button>

					<button class="btn btn-info">
						<i class="icon-pencil"></i>
					</button>

					<button class="btn btn-warning">
						<i class="icon-group"></i>
					</button>

					<button class="btn btn-danger">
						<i class="icon-cogs"></i>
					</button>
				</div>

				<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
					<span class="btn btn-success"></span>

					<span class="btn btn-info"></span>

					<span class="btn btn-warning"></span>

					<span class="btn btn-danger"></span>
				</div>
			</div><!-- #sidebar-shortcuts -->

			{{include "admin/public/nav_left.html"}}

			<div class="sidebar-collapse" id="sidebar-collapse">
				<i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
			</div>

			<script type="text/javascript">
                try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
			</script>
		</div>

		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
				</script>

				<ul class="breadcrumb">
					<li>
						<i class="icon-home home-icon"></i>
						<a href="#">首页</a>
					</li>
					<li class="active">控制台</li>
				</ul><!-- .breadcrumb -->

				<div class="nav-search" id="nav-search">
					<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
					</form>
				</div><!-- #nav-search -->
			</div>

			<div class="page-content">

				<div class="page-header">
					<h1>
						修改轮播图
					</h1>
				</div><!-- /.page-header -->



				<!--表格-->


				<div class="table-responsive">
					<form action="{{__HOST__}}/admin/focus/doEdit" method="post" class="form-horizontal" enctype="multipart/form-data">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="title">标题:</label>

							<div class="col-sm-10">
								<input type="text" id="title"  name="title" class="col-xs-10 col-sm-5" value="{{list.title}}" />


								<input type="hidden" name="id" value="{{@list._id}}"/>
								<input type="hidden" name="prevPage" value="{{prevPage}}"/>

							</div>
						</div>

						<div class="form-group"  style="height: 140px;">
							<label class="col-sm-2 control-label no-padding-right" for="title">轮播图:</label>

							<div class="col-sm-10">
								<input type="file" name="pic"/>
							</div>

							<br/>
							<img src="{{__HOST__}}/{{list.pic}}" alt="" class="img"/>
							<br/>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="title">链接地址:</label>

							<div class="col-sm-10">
								<input type="text" id="url"  name="url" class="col-xs-10 col-sm-5"  value="{{list.url}}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="title">排序:</label>

							<div class="col-sm-10">
								<input type="text" id="sort"  name="sort" class="col-xs-10 col-sm-5"  value="{{list.sort}}" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">状态：</label>
							<div class="col-sm-10">
								<label for="status1">已审核：</label><input type="radio" name="status"  id="status1" value="1"  {{if list.status==1}}checked {{/if}} />
								&nbsp;
								<label for="status2">未审核:</label><input type="radio" name="status" id="status2" value="0"   {{if list.status==0}}checked {{/if}} />
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right"></label>

							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>

						</div>





					</form>

				</div>

			</div>
		</div><!-- /.main-content -->

	</div><!-- /.main-container-inner -->

	{{include 'admin/public/footer.html'}}

	<script type="text/javascript">
        jQuery(function($) {


            $('table th input:checkbox').on('click' , function(){
                var that = this;
                $(this).closest('table').find('tr > td:first-child input:checkbox')
                    .each(function(){
                        this.checked = that.checked;
                        $(this).closest('tr').toggleClass('selected');
                    });

            });


            $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
            function tooltip_placement(context, source) {
                var $source = $(source);
                var $parent = $source.closest('table')
                var off1 = $parent.offset();
                var w1 = $parent.width();

                var off2 = $source.offset();
                var w2 = $source.width();

                if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
                return 'left';
            }
        })
	</script>

</body>
</html>
